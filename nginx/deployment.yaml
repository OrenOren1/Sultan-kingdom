apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-nginx
spec:
  selector:
    matchLabels:
      run: my-nginx
  replicas: 3
  template:
    metadata:
      labels:
        run: my-nginx
    spec:
      containers:
      - name: nginx-webserver
        image: orensito1/nginx
        ports:
        - containerPort: 80
      restartPolicy: Always
status: {}
